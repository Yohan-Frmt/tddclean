parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Infrastructure\:
        resource: '../src/Infrastructure'
        exclude:
            - '../src/Infrastructure/Adapter'
            - '../src/Infrastructure/{Test}'

    App\UserInterface\:
        resource: '../src/UserInterface'

    App\UserInterface\Controller\:
        resource: '../src/UserInterface/Controller'
        tags: ['controller.service_arguments']

    App\Domain\:
        resource: '../Domain/src'